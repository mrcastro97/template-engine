<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ $page_title }}</title>
  </head>
  <body>
    <h1>{{ $first_name }}</h1>
    <p>{{ $last_name }}</p>

    <table>
      <head>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
      </head>
      <tbody>
        {{ #forEach $users }}
          <tr>
            <td>{{ id }}</td>
            <td>{{ name }}</td>
            <td>{{ email }}</td>
          </tr>
        {{ #end }}
      </tbody>
    </table>


    <table>
      <head>
        <th>#</th>
        <th>Name</th>
        <th>Number</th>
      </head>
      <tbody>
        {{ #forEach $contacts }}
          <tr>
            <td>{{ id }}</td>
            <td>{{ name }}</td>
            <td>{{ number }}</td>
          </tr>
        {{ #end }}
      </tbody>
    </table>
    
  </body>
</html>
